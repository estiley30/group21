<div class="form container " >
    <div class="title">Sign Up</div>
    <p class="success register-success"></p>
    <form id="customerForm" action="/">
        <div class="input-row">
            <div class="input-control">
                <label for="firstName">First Name</label>
                <input id="firstName" name="firstName" type="text" placeholder="Enter your first name" > <!--required-->
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label>Last Name</label>
                <input id="lastName" name="lastName" type="text" placeholder="Enter your last name" ><!--required-->
                <div class="error"></div>
            </div>
        </div>
         <div class="input-row">
            <div class="input-control">
                <label>Phone Number</label>
                <input id= "phone" name="phone" type="text" placeholder="Enter your phone number" > <!--required-->
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label>Email</label>
                <input id="email" name="email" type="email" placeholder="Enter your email" > <!--required-->
                <div class="error"></div>
            </div>
        </div>

         <div class="input-row">
            <div class="input-control">
                <label>Password</label>
                <input id="password" name= "password" type="password" placeholder="Enter your password" > <!--required-->
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label>Password2</label>
                <input id="password2" name= "password2" type="password" placeholder="Enter your password2" > <!--required-->
                <div class="error"></div>
            </div>
        </div>

         <div class="input-row">
            <div class="input-control">
                <label>Birthday Date</label>
                <input type="date"  > <!--required-->
            </div>

            <div class="input-control">
                <label>Gender</label>
                <select  name="Gender" class="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
            </div>
        </div>

        <div class="input-control">
                <label>Address</label>
                <div class="location-inputs">
                    <input id="city" name="city" type="text" placeholder="City" > <!--required-->
<!--                    <div class="error"></div>-->
                    <input id="street" name="street" type="text" placeholder="Street" > <!--required-->
<!--                    <div class="error"></div>-->
                    <input id="number" name="number" type="number" placeholder="Number" > <!--required-->
<!--                    <div class="error"></div>-->
                </div>
                <br>
        </div>

        <div class="checkbox">
                <label>
                    <input type="checkbox" > I have a license
                </label>
        </div>

        <div class="checkbox">
                <label >
                    <input type="checkbox" > All the details are correct
                </label>
        </div>

        <div class="button">
                <input type="submit" class="submit" value="Register">
        </div>
    </form>
</div>

<script  src="signUp.js"></script>
</body>
